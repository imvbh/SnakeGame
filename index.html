<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="body">
        <div class="box">
            <h1 class="title">Simple Snake Game</h1>
            <div class="d-flex jcc alc fc">
                <div class="d">
                    <span><input type="button" value="Easy" class="sbtn easy" style="--bg:green"><h3 class="high high1"></h3></span>
                </div>
                <div class="d">
                    <span><input type="button" value="Medium" class="sbtn medium" style="--bg:blue"><h3 class="high high2"></h3></span>
                </div>
                <div class="d">
                    <span><input type="button" value="Hard" class="sbtn hard" style="--bg:blueviolet"><h3 class="high high3"></h3></span>
                </div>
                <div class="d">
                    <span><input type="button" value="Very Hard" class="sbtn vhard" style="--bg:red"><h3 class="high high4"></h3></span>
                </div>
            </div>
        </div>
    </div>
    <div class="div">
        <h1 class="title">Snake Game</h1>
        <div class="d-flex">
            <h1 class="">Score: &nbsp; </h1>
            <h1 class="sc"></h1>
            <h1 class="score"></h1>

        </div>

        <input type="text" name="" id="txt" multiple autofocus>
        <div class="container">
        </div>

        <div class="keyBtns">
            <div class="d-flex jcc alc fc">
                <div class="d"><input type="button" value="⏫" class="arrowBtns up"></div>
                <div class="d">
                    <input type="button" value="⏪" class="arrowBtns left">
                    <input type="button" value="⏬" class="arrowBtns down">
                    <input type="button" value="⏩" class="arrowBtns right">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
