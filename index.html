<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="body">
        <div class="box">
            <div class="content">
                <h1 class="title">Classic Snake Game</h1>
                <div class="d-flex jcc alc fc">
                    <div class="d">
                        <span><input type="button" value="Easy" class="sbtn easy" style="--bg:#f1f2f6">
                            <h3 class="high high1"></h3>
                        </span>
                    </div>
                    <div class="d">
                        <span><input type="button" value="Medium" class="sbtn medium" style="--bg:#AEB8FE">
                            <h3 class="high high2"></h3>
                        </span>
                    </div>
                    <div class="d">
                        <span><input type="button" value="Hard" class="sbtn hard" style="--bg:#758BFD">
                            <h3 class="high high3"></h3>
                        </span>
                    </div>
                    <div class="d">
                        <span><input type="button" value="Extreme" class="sbtn vhard" style="--bg:#754ef9">
                            <h3 class="high high4"></h3>
                        </span>
                    </div>
                </div>
                <center><div class="credits">Made with ❤️ by <a href="http://imvbh.netlify.app">imvbh</a></div></center>
            </div>
        </div>
    </div>
    <div class="div">
        <h1 class="title">Snake Game</h1>
        <div class="d-flex">
            <h1 class="">Score : &nbsp; </h1>
            <h1 class="sc"></h1>
            <h1 class="score"></h1>

        </div>

        <input type="text" name="" id="txt" multiple autofocus>
        <div class="container">
        </div>
        <div class="tip">
            <p>To PAUSE the game, reverse the snake's direction.</p>
            <p> To RESUME, click an arrow at a right angle to the current direction.</p>
        </div>
        <div class="keyBtns">
            <div class="d-flex jcc alc fc">
                <div class="d"><input type="button" value="⇧" class="arrowBtns up"></div>
                <div class="d">
                    <input type="button" value="⇦" class="arrowBtns left">
                    <input type="button" value="⇩" class="arrowBtns down">
                    <input type="button" value="⇨" class="arrowBtns right">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
